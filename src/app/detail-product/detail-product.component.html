
<!-- HOME -->
<div id="home">
    <!-- container -->
    <div class="container">
      <!-- home wrap -->
      <div class="home-wrap">
      <!--  Product Details -->
      <!-- ngIf="product$ | async as product" -->
      <div  class="product product-details clearfix">
        <div class="col-md-6">
          <div id="product-main-view">
            <div class="product-view">
              <img [src]="product.fileModel.pic" alt="">
            </div>

          </div>

        </div>
        <div class="col-md-6">
          <div class="product-body">
            <div class="product-label">
              <span>New</span>
              <span class="sale">-20%</span>
            </div>
            <h2 class="product-name">{{product.name}}</h2>
            <!-- <h3 class="product-price">$32.50 <del class="product-old-price">$45.00</del></h3> -->
            <div>
              <div class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o empty"></i>
              </div>
              <!-- <a href="#">3 Review(s) / Add Review</a> -->
            </div>
            <p><strong>Availability:</strong> In Stock</p>
            <!-- <p><strong>Category:</strong> E-SHOP</p> -->
            <p>{{product.description}}.</p>


            <div class="product-btns">

              <button (click)="passProd(product)" data-toggle="modal" data-target="#myModal" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Devis</button>
              <div class="pull-right">
                <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
                <button class="main-btn icon-btn"><i class="fa fa-share-alt"></i></button>
              </div>
            </div>
          </div>
        </div>


      </div>
      <!-- /Product Details -->
</div>
<!-- /home wrap -->
</div>
   <!-- /container -->

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">New request</h4>
          </div>
          <div class="modal-body">


            <section class="panel">
              <form
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
                <div class="panel-body">

                  <div class="form-group">
                      <label class="col-sm-3 control-label"
                        >Your name <span class="required">*</span></label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          [(ngModel)]="devis.senderName" name="name" #name="ngModel"
                          class="form-control"
                          placeholder="eg.: name"
                          required
                        >
                        <div *ngIf="f.submitted && name.invalid">
                          <div class="required" *ngIf="name.errors.required">name is required</div>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                          >Email <span class="required">*</span></label
                        >
                        <div class="col-sm-9">
                          <input
                            type="email"
                            [(ngModel)]="devis.email" name="email" #email="ngModel"
                            class="form-control"
                            placeholder="eg.: email"
                            required
                          >
                          <div *ngIf="f.submitted && name.invalid">
                            <div class="required" *ngIf="email.errors.required">Email is required</div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label"
                            >Phone <span class="required">*</span></label
                          >
                          <div class="col-sm-9">
                            <input
                              type="tel"
                              [(ngModel)]="devis.tel" name="tel" #tel="ngModel"
                              class="form-control"
                              placeholder="eg.: tel"
                              required
                            >
                            <div *ngIf="f.submitted && tel.invalid">
                              <div class="required" *ngIf="tel.errors.required">Phone is required</div>
                            </div>
                          </div>
                        </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label"
                            >Quantity<span class="required">*</span></label
                          >
                          <div class="col-sm-9">
                            <input
                              type="number"
                              [(ngModel)]="devis.quantity" name="quantity" #quantity="ngModel"
                              class="form-control"
                              placeholder="eg.: Quantity"
                              required
                            >
                            <div *ngIf="f.submitted && quantity.invalid">
                              <div class="required" *ngIf="quantity.errors.required">Quantity is required</div>
                            </div>
                          </div>
                        </div>


                </div>

                <footer class="panel-footer">
                    <div class="row">
                      <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                        <div *ngIf="f.submitted && isSaveFailed" class="alert alert-danger">
                          Creation of Demande failed: {{errorMessage}}
                        </div>
                      </div>
                    </div>
                  </footer>
              </form>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal -->

</div>
