		<div class="form">
			<form class="form-detail" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label for="name">Full Name</label>
					<input type="text" class="input-text" placeholder="Your Name" name="name" [(ngModel)]="form.name" #name="ngModel" required >
          <div *ngIf="f.submitted && name.invalid">
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
          <i class="fas fa-user"></i>
        </div>
        <div class="form-row">
					<label for="username">Username</label>
					<input type="text" class="input-text" placeholder="Your Username" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="email">Your Email</label>
					<input type="text" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
          <input type="submit" name="register" class="register" value="Register">
          <!--button class="register">Register</button-->
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
              Signup failed!<br/>{{errorMessage}}
            </div>
				</div>
			</form>
		</div>

</ng-template>
