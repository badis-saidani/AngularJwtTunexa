<notifier-container></notifier-container>
 <!-- HOME -->
 <div id="home">
    <!-- container -->
    <div class="container">
      <!-- home wrap -->
      <div class="home-wrap">

     <!-- Product Single -->
   <div *ngFor="let prod of products" class="col-md-3 col-sm-6 col-xs-6">
    <div class="product product-single product-hot">
      <div class="product-thumb">
        <div class="product-label">
          <span class="sale">-20%</span>
        </div>

        <button class="main-btn quick-view" routerLink="/detail-product"><i class="fa fa-search-plus"></i> Quick view</button>
        <img src="{{baseUrl}}/allowed/file/{{prod.id}}" alt="">
      </div>
      <div class="product-body">
        <!-- <h3 class="product-price">$32.50 <del class="product-old-price">$45.00</del></h3> -->
        <div class="product-rating">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star-o empty"></i>
        </div>
        <h2 class="product-name"><a href="#">{{prod.name}}</a></h2>
        <div class="product-btns">
          <!-- <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button> -->
          <!-- routerLink="/detail-product" -->
          <button class="main-btn " [routerLink]="['/detail-product', prod.id]"><i class="fa fa-exchange"></i>Details</button>
          <button (click)="passProd(prod)" data-toggle="modal" data-target="#myModal" class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Devis</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Product Single -->
      </div>
      <!-- /home wrap -->
    </div>
    <!-- /container -->


    <!-- Modal -->
 <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">New request</h4>
        </div>
        <div class="modal-body">


          <section class="panel">
            <form
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
            >
              <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-3 control-label"
                      >Your name <span class="required">*</span></label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        [(ngModel)]="devis.senderName" name="name" #name="ngModel"
                        class="form-control"
                        placeholder="eg.: name"
                        required
                      >
                      <div *ngIf="f.submitted && name.invalid">
                        <div class="required" *ngIf="name.errors.required">name is required</div>
                      </div>
                    </div>
                  </div>



                  <div class="form-group">
                      <label class="col-sm-3 control-label"
                        >Email <span class="required">*</span></label
                      >
                      <div class="col-sm-9">
                        <input
                          type="email"
                          [(ngModel)]="devis.email" name="email" #email="ngModel"
                          class="form-control"
                          placeholder="eg.: email"
                          required
                        >
                        <div *ngIf="f.submitted && name.invalid">
                          <div class="required" *ngIf="email.errors.required">Email is required</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                          >Phone <span class="required">*</span></label
                        >
                        <div class="col-sm-9">
                          <input
                            type="tel"
                            [(ngModel)]="devis.tel" name="tel" #tel="ngModel"
                            class="form-control"
                            placeholder="eg.: tel"
                            required
                          >
                          <div *ngIf="f.submitted && tel.invalid">
                            <div class="required" *ngIf="tel.errors.required">Phone is required</div>
                          </div>
                        </div>
                      </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"
                          >Quantity<span class="required">*</span></label
                        >
                        <div class="col-sm-9">
                          <input
                            type="number"
                            [(ngModel)]="devis.quantity" name="quantity" #quantity="ngModel"
                            class="form-control"
                            placeholder="eg.: Quantity"
                            required
                          >
                          <div *ngIf="f.submitted && quantity.invalid">
                            <div class="required" *ngIf="quantity.errors.required">Quantity is required</div>
                          </div>
                        </div>
                      </div>


              </div>

              <footer class="panel-footer">
                  <div class="row">
                    <div class="col-sm-9 col-sm-offset-3">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <button type="reset" class="btn btn-default">Reset</button>
                      <div *ngIf="f.submitted && isSaveFailed" class="alert alert-danger">
                        Creation of Demande failed: {{errorMessage}}
                      </div>
                    </div>
                  </div>
                </footer>
            </form>
          </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal -->

  </div>
  <!-- /HOME -->
